<ion-header>
    <ion-row>
      <ion-col width-50 style="text-align: center">
      
        <h1 class="nom"> List </h1>
  
      </ion-col>
      <ion-col>

        <h5> Oeuvres vues : </h5>

      </ion-col>
    </ion-row>
</ion-header>

<ion-content padding>


  <ion-card>
    <ion-item *ngFor="let oeuvre of oeuvres">
        <ion-avatar item-start>
      <img src="../../assets/imgs/photos/{{oeuvre.code}}.jpg" />
        </ion-avatar>
      <ion-card-content>
        <b>Nom : </b>{{oeuvre.lastname}}<br/>
        <b>Prenom : </b>{{oeuvre.firstname}}<br/>
        <b>Code : </b>{{oeuvre.code}}
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </ion-card-content>
  </ion-item>
  </ion-card>
 


</ion-content>
