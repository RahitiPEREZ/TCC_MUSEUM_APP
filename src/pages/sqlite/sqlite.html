<!--========================= SplashScreen =========================-->
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
 <div class="flb">
  <div class="Aligner-item Aligner-item--top"></div>
   <h1> Welcome </h1>
  <div class="Aligner-item Aligner-item--bottom"></div>
 </div>
</div>

<!--================================== Body ================================-->

<ion-header>
    <ion-row>
      <ion-col width-50 style="text-align: center">
        <h1 class="nom"> List </h1>
      </ion-col>
      <ion-col>

        <ion-card-header > Oeuvres vues : {{oeuvresVu}} / {{totalOeuvres}} </ion-card-header>

      </ion-col>
    </ion-row>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item *ngFor="let oeuvre of oeuvres">
        <ion-avatar item-start>
      <img src="../../assets/imgs/photos/{{oeuvre.code}}.jpg" />
        </ion-avatar>
        <ion-icon name="{{oeuvre.checkmark}}" item-end style="text-align: end"></ion-icon>
      <ion-card-content>
        <b>Nom : </b>{{oeuvre.lastname}}<br/>
        <b>Prenom : </b>{{oeuvre.firstname}}<br/>
        <b>Code : </b>{{oeuvre.code}}
      </ion-card-content>
  </ion-item>
  </ion-card>
 
</ion-content>
